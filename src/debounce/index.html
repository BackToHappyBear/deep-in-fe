<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>debounce</title>
        <style>
            .box {
                margin: 100px auto;
                width: 400px;
                height: 100px;
                background-color: red;
            }
        </style>
        <script src="./debounce.js"></script>
    </head>
    <body>
        <div class="box"></div>
        <script>
            function logPosition(event) {
                console.log(event.offsetX, event.offsetY);
            }

            // document
            //     .querySelector('.box')
            //     .addEventListener('mousemove', debounce(logPosition, 200));

            document
                .querySelector('.box')
                .addEventListener('click', debounce(logPosition, 1000, true));
        </script>
    </body>
</html>
